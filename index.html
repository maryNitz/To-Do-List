<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>ToDo's</title>
</head>
<body>
    <header>
        <h1 class = "headline">Meine TO DO Listen</h1>
       <nav>
         <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link listen" aria-current="page" href="#">Listen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link listen" href="#">zu Erledigen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link listen" href="#">Erledigt</a>
            </li>
          </ul>
       </nav>
       <div class = "img">
         <div class= "img1">
         <button type = "button" class = "bnb">
          <i class="fas fa-briefcase fa-2x"></i>
          <p>Reiseplan</p>
         </button>
         </div>
      <div>
        <button type = "button" class = "bnb">
          <i class="fas fa-shopping-bag fa-2x"></i>
        <p>Einkauf</p>
        </button>
      </div>
      <div><button type = "button" class = "bnb">
        <i class="fas fa-hand-sparkles fa-2x"></i>
        <p>Haushalt</p>
        </button>
      </div>
      <div>
        <button type = "button" class = "bnb">
          <i class="fas fa-biking fa-2x"></i>
          <p>Sport</p>
          </button>
      </div>
       </div>
    </header>
    <section>
      <div class="container-plus"> 
        <input type="text" class="suchfeld" placeholder="What do you need to do today?"> 
        <button  type = "button" class = "btn plusbnb" >
          <i  class="fas fa-plus-square fa-2x"></i>
        </button> 
      </div>
    </section>
    <section class = "inputfeld">
      <div class="input-group mb-3">
        <div class="input-group-text">
          <input id ="check" class="form-check-input mt-0 add" type="checkbox" value="" aria-label="Checkbox for following text input">
        </div>
      <div class="input-container">
        <input type="text" class="form-control suchfeld"  aria-label="Text input with checkbox" >
        <button id = "trash" type="button" class="plusbnb btn">
          <i class="fas fa-trash-alt fa-2x"></i>
          </button>
          <button type="button" class="plusbnb btn">
            <i class="fas fa-edit fa-2x"></i>
          </button>
      </div>
      </div>
     </section>
     <section class="picture">
       <img class="sport" src="assets/Woman_.png" alt="joggende Frau" height="350px">
       <img class="sport1" src="assets/Design_ohne_Titel-40 (1).png" alt="Pfeife" height="150px">
     </section>
     <footer class="footer">
       <div class="div-input">
       <input type="text" class="search" placeholder="Notizen durchsuchen">
       <button id="add" type="button" class="search-bnb">
        <i class="fas fa-search"></i>
       </button>
       </div>
     </footer>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
